spring.application.name=DDAS

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/ddas_db
spring.datasource.username=postgres
spring.datasource.password=12344321
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# AWS S3 Configuration
aws.s3.bucket-name=ddas-hash-files
aws.s3.region=ap-south-1
# ap-south-1 = Mumbai region (best for India)
# Note: Configure AWS credentials via AWS CLI or environment variables
# AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# CORS Configuration (for Chrome Extension)
cors.allowed.origins=chrome-extension://*

