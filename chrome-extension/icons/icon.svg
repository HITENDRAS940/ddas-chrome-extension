<!-- Simple SVG icon that can be saved as PNG -->
<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="24" fill="url(#grad1)"/>

  <!-- Magnifying glass icon -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="white" stroke-width="5"/>
  <line x1="65" y1="65" x2="85" y2="85" stroke="white" stroke-width="5" stroke-linecap="round"/>

  <!-- File icon -->
  <rect x="70" y="35" width="30" height="40" fill="white" opacity="0.9" rx="2"/>
  <rect x="75" y="40" width="20" height="3" fill="#667eea"/>
  <rect x="75" y="47" width="20" height="3" fill="#667eea"/>
  <rect x="75" y="54" width="15" height="3" fill="#667eea"/>
</svg>

